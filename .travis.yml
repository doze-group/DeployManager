language: csharp
solution: DeployManager.sln
install:
  - nuget restore DeployManager.sln
  - nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release solution-name.sln
  - mono ./testrunner/NUnit.Runners.2.6.4/tools/nunit-console.exe ./DeployManager.Tests/bin/Release/DeployManager.Tests.dll